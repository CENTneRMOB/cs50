        <main>
            <div
                class="row position-absolute top-50 start-50 translate-middle w-50 p-3 mb-2 bg-light text-dark"
            >
                <div class="red-circle" id="live_circle" style="visibility: visible"></div>
                <div class="col-sm-9">
                    Semifinal:
                    <div class="row">
                        <div class="col-8 col-sm-6">Celestial Centaurs: 0</div>
                        <div class="col-4 col-sm-6">Fire Drakes: 0</div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            function blink() {
                let element = document.querySelector('#live_circle');
                if (element.style.visibility === 'visible') {
                    element.style.visibility = 'hidden';
                } else {
                    element.style.visibility = 'visible';
                }
            }

            window.setInterval(blink, 1000);
        </script>
    </body>
