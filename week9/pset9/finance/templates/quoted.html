{% extends "layout.html" %} {% block title %} Quoted {% endblock %} {% block main %}
<table class="table table-info">
    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Symbol</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price | usd }}</td>
            <td>{{ item.symbol }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
